<div class="main-layout">
  <div class="side-nav" [class.closed]="!sideNavOpen()">
    <app-side-nav [isOpen]="sideNavOpen()"></app-side-nav>
  </div>
  <div class="main-content" [class.expanded]="!sideNavOpen()">
      <div class="toggle-button" (click)="toggleSideNav()">
        {{ sideNavOpen() ? '&lt;' : '&gt;' }}
      </div>
    <router-outlet></router-outlet>
  </div>
</div>
